<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
  <label for="username">Username: </label>
  <input type="text" th:field="*{username}" id="username" placeholder="username">
  <br><br><br>

  <label for="email">Email: </label>
  <input type="text" th:field="*{email}" id="email" placeholder="email">
  <br><br><br>

  <label for="password">Password: </label>
  <input type="text" th:field="*{password}" id="password" placeholder="password">
  <br><br><br>

  <label for="role">Role</label>
  <select name="role" id="role" multiple="multiple">
    <option value="ROLE_USER">USER</option>
    <option value="ROLE_ADMIN">ADMIN</option>
  </select>
  <br><br><br>

  <input type = "submit" value = "Create"/>
</form>
<br>

<form action="#" th:action="@{/admin}" method="get">
  <input type="submit" value="Back"/>
</form>
